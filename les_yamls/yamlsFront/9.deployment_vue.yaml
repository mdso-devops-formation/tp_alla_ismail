apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
      - name: vue
        image: allaismail/image-front:latest
        env:
        - name: IP
          value: "localhost"
        - name: PORT
          value: "3000"
        - name: PROTOCOL
          value: "http"
        ports:
        - containerPort: 4000