apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
      - name: vue
        image: allaismail/fronten:latest
        env:
        - name: IP_API
          value: "localhost"
        - name: PORT_API
          value: "8080"
        - name: PROTOCOL
          value: "http"
        ports:
        - containerPort: 8080